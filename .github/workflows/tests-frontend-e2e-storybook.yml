name: Tests Front - e2e - Storybook

on: [push, pull_request, merge_group]

jobs:
  test:

    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ./quasar

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    # https://github.com/renovatebot/renovate/issues/7716#issuecomment-843239292
    - name: Read Node.js version from package.json
      run: echo ::set-output name=nodeVersion::$(node -p "require('./package.json').engines.node")
      id: engines

    # https://github.com/actions/setup-node#caching-global-packages-data
    - uses: actions/setup-node@v3
      with:
        # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#multiple-operating-systems-and-architectures
        node-version: ${{ steps.engines.outputs.nodeVersion }}
        cache: 'yarn'
        cache-dependency-path: quasar/yarn.lock

    - name: yarn install
      run: yarn install --immutable

    - name: Build Storybook
      run: yarn build-storybook

    # https://storybook.js.org/tutorials/ui-testing-handbook/react/en/automate/
    - name: Serve Storybook and run tests
      run: |
        export NODE_OPTIONS=--openssl-legacy-provider && npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
          "npx http-server storybook-static --port 6006" \
          "npx wait-on tcp:6006 && yarn test:storybook:coverage"


