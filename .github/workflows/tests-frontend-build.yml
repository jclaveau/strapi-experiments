name: Tests Front - Quasar Build

on: [push, pull_request]

jobs:
  test:

    timeout-minutes: 5
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quasar

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 16 ]

    steps:
    - uses: actions/checkout@v3

    # https://github.com/actions/setup-node#caching-global-packages-data
    - uses: actions/setup-node@v3
      with:
        # https://github.com/actions/setup-node/blob/main/docs/advanced-usage.md#multiple-operating-systems-and-architectures
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
        cache-dependency-path: quasar/yarn.lock

    - name: yarn install
      run: yarn install --immutable

    - name: yarn install quasar
      run: yarn global add @quasar/cli

    - name: quasar build
      run: quasar build


